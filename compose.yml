services:
  app:
    build: .
    container_name: fastapi-heroes
    ports:
      - "8000:8000"
    environment:
      - DEBUG=true
      - LOG_LEVEL=info
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
